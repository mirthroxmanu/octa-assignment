# kubernetes-dashboard/kubernetes-dashboard
# Reference source: https://raw.githubusercontent.com/kubernetes/dashboard/master/charts/helm-chart/kubernetes-dashboard/values.yaml
# Alternately you get get the default values.yaml by using: helm pull kubernetes-dashboard/kubernetes-dashboard --untar. This will download the entire package to your local directory

app:
  ingress:
    enabled: true
    hosts:
      - eks-ui.internal.example.com
    ingressClassName: alb
    useDefaultIngressClass: false
    useDefaultAnnotations: false
    pathType: Prefix
    # If path is not the default (/), rewrite-target annotation will be added to the Ingress.
    # It allows serving Kubernetes Dashboard on a sub-path. Make sure that the configured path
    # does not conflict with gateway route configuration.
    path: /
    issuer:
      name: selfsigned
      # Scope determines what kind of issuer annotation will be used on ingress resource
      # - default - adds 'cert-manager.io/issuer'
      # - cluster - adds 'cert-manager.io/cluster-issuer'
      # - disabled - disables cert-manager annotations
      scope: default
    tls:
      enabled: true
      # If provided it will override autogenerated secret name
      secretName: ""
    labels: {}
    annotations: 
      alb.ingress.kubernetes.io/backend-protocol: HTTPS
      alb.ingress.kubernetes.io/certificate-arn: <acm-cert-arn>
      alb.ingress.kubernetes.io/group.name: internal
      alb.ingress.kubernetes.io/healthcheck-protocol: HTTPS
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
      alb.ingress.kubernetes.io/load-balancer-attributes: deletion_protection.enabled=true
      alb.ingress.kubernetes.io/load-balancer-name: k8s-internal
      alb.ingress.kubernetes.io/scheme: internal
      alb.ingress.kubernetes.io/security-groups: <sg-id>
      alb.ingress.kubernetes.io/ssl-redirect: "443"
      alb.ingress.kubernetes.io/subnets: <private-subnet-ids>
      alb.ingress.kubernetes.io/success-codes: "200"
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/vpc-id: <vpc-id>
  # Use the following toleration if Dashboard can be deployed on a tainted control-plane nodes
  # - key: node-role.kubernetes.io/control-plane
  #   effect: NoSchedule
  tolerations: []
  affinity: {}

metricsScraper:
  enabled: false

nginx:
  enabled: false

cert-manager:
  enabled: false
